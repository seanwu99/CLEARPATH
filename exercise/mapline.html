<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapline</title>
    <script id="sap-ui-bootstrap"
            src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.ui.commons,sap.ui.ux3,sap.ui.demokit">
    </script>
    <script>
        $(function () {

            var series = [

                {
                    "type": "mapline",
                    "name": "Basin",
                    "color": "#0096c8",
                    "lineWidth": 1,
                    "data": [
                        {
                            "name": "River Meuse Basin",
                            "path": "M100,100,L200,200"
                        }
                    ],
                    "tooltip": {
                        "pointFormat": "mapline"
                    }
                }, {
                    "type": "map",
                    "name": "Basin",
                    "color": "rgba(200,150,0,0.4)",
                    "borderColor": "#c86400",
                    "borderWidth": 3,
                    "data": [{
                        "name": "River Meuse Basin",
                        "path": "M100,100,L100,200,200,200,200,100 Z"
                    }]
                },
                {
                    "type": "mappoint",
                    "name": "Cities",
                    "marker": {
                        "fillColor": "white",
                        "lineColor": "black",
                        "lineWidth": 2,
                        "radius": 3
                    },
                    "data": [{
                        "name": "lt",
                        "x": 100,
                        "y": 100
                    }, {
                        "name": "lb",
                        "x": 100,
                        "y": 200
                    }, {
                        "name": "rt",
                        "x": 200,
                        "y": 100
                    }, {
                        "name": "rb",
                        "x": 200,
                        "y": 200
                    }]
                }];

            // Instanciate the map
            Highcharts.mapChart('container', {
                chart: {
                    plotBorderWidth: 1,
                    plotBackgroundColor: '#f4e2ba',
                    ignoreHiddenSeries: false
                },

                title: {
                    text: 'map Area & Borders '
                },

//                subtitle: {
//                    text: 'An example of <i>mapline</i> and <i>mappoint</i> series in Highcharts Maps. ' +
//                    ' (Source: <a href="http://en.wikipedia.org/wiki/File:Bassin_de_la_Meuse.svg">Wikipedia</a>)'
//                },


                xAxis: {
                    minPadding: -0.01
                },
                yAxis: {
                    minPadding: -0.01,
                    maxPadding: 0.01
                },
                plotOptions: {
                    series: {
                        tooltip: {
                            headerFormat: '',
                            pointFormat: '{point.name}'
                        }
                    }
                },

                legend: {
                    align: 'left',
                    backgroundColor: 'white',
                    floating: true,
                    layout: 'vertical',
                    verticalAlign: 'bottom',
                    x: 50,
                    y: -50
                },
                exporting: {
                    enabled: false
                },
                credits: {
                    enabled: false,
                    href: 'http://www.rtsperfectplant.com/',
                    position: {
                        align: 'right',
                        x: -10,
                        verticalAlign: 'bottom',
                        y: -5
                    },

                    style: {
                        cursor: 'pointer',
                        color: '#999999',
                        fontSize: '9px'
                    },

                    text: 'RTS Consulting Inc.'
                },
                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'top'
                    }
                },
                series: series
            });
        });
    </script>
</head>
<body>
<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>


<!--<div id="container" style="height: 600px; width: 365px; max-width: 600px; margin: 0 auto"></div>-->
<div id="container" style="height: 600px; margin: 0 auto"></div>
<div id="drag"></div>
<div id="drop"></div>
</body>
</html>
