<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Very Basic 3D Viewer</title>
  <link rel="stylesheet" href="viewingservice/v1/viewers/style.min.css" type="text/css">
</head>

<body>
  <div id="MyViewerDiv"></div>

  <!-- The Viewer JS -->
  <script src="viewingservice/v1/viewers/three.min.js"></script>
  <script src="viewingservice/v1/viewers/viewer3D.min.js"></script>


  <!-- Developer JS -->
  <script>
      var myViewerDiv = document.getElementById('MyViewerDiv');
      var viewer = new Autodesk.Viewing.Private.GuiViewer3D(myViewerDiv);
      var options = {
          'env' : 'Local',
//          'document' : 'translated-models-gh-pages/shaver/0.svf'
          'document' : 'translated-models-gh-pages/dwfx-sample-house/f0224dd3-8767-45c1-ff99-5c9c881b9fee/0.svf'
      };
      Autodesk.Viewing.Initializer(options, function() {
        viewer.start(options.document, options);
      });
  </script>
</body>

</html>
