	function doAddOperator() {
		// retrieve values
		var endplant = oDropBoxSelPlant.getSelectedItemId();
		var result = endplant.substring(4, endplant.length);
		var input_plantID = result;
		var input_operatorCLID = oCore.byId("input_clid").getValue();
		var input_operatorFNAME = oCore.byId("input_fname").getValue();
		var input_operatorLNAME = oCore.byId("input_lname").getValue();
		var input_userNAME = document.getElementById("user_name").value;
		if (oCore.byId("checkbox_active").getChecked()) {
			var input_operatorACTIVE = 1;
		} else {
			var input_operatorACTIVE = 0;
		}
		// check the values : TODO SQL escape
		if (input_plantID == "0") {
			alert("Please Select Plant ..");
			oCore.byId("SelPlant").focus();
		} else {
			if (input_operatorCLID == "") {
				alert("Please Input Operator CLOCK ID ..");
				oCore.byId("input_clid").focus();
			} else {
				if (input_operatorFNAME == "") {
					alert("Please Input Operator First Name ..");
					oCore.byId("input_fname").focus();
				} else {
					if (input_operatorLNAME == "") {
						alert("Please Input Operator Last Name ..");
						oCore.byId("input_lname").focus();
					} else {
						// all good. Try to write them ..
						var Param1 = input_plantID;
						var Param2 = input_operatorCLID;
						var Param3 = input_operatorFNAME;
						var Param4 = input_operatorLNAME;
						var Param5 = input_operatorACTIVE;
						var Param6 = input_userNAME;
						var oReqData;
						if (window.XMLHttpRequest) {
							oReqData = new XMLHttpRequest();
						}
						if (oReqData != null) {
							var timestamp = new Date().getTime();
							var paramStr = "Param.1="
									+ encodeURIComponent(Param1) + "&Param.2="
									+ encodeURIComponent(Param2) + "&Param.3="
									+ encodeURIComponent(Param3) + "&Param.4="
									+ encodeURIComponent(Param4) + "&Param.5="
									+ encodeURIComponent(Param5) + "&Param.6="
									+ encodeURIComponent(Param6);
							// alert(paramStr);
							var queryStr = "/XMII/Illuminator?QueryTemplate=MESM/OPERATORS/QUERIES/add_Operator&"
									+ paramStr
									+ "&ts="
									+ timestamp
									+ "&Content-Type=text/xml";
							// alert(queryStr);
							oReqData.open("GET", queryStr, true);
							oReqData.onreadystatechange = function() {
								if (oReqData.readyState == 4)
									if (oReqData.status == 200) {
										// Successful -- rebuild the screen
										updateTableOperators(selectedPlant);
										oOverlayContainerAdd.close();
									} else {
										// Not Successful -- alert the user
										alert("Error: " + oReqData.statusText);
									}
							}
							oReqData.send();
						} else {
							window
									.alert("Error creating XmlHttpRequest object.");
						}
					}
				}
			}
		}
	}

		var Param2 = oCore.byId("input_clide").getValue();
		var Param3 = oCore.byId("input_fnamee").getValue();
		var Param4 = oCore.byId("input_lnamee").getValue();
		if (oCore.byId("checkbox_activee").getChecked()) {
			var Param5 = 1;
		} else {
			var Param5 = 0;
		}
		var Param6 = document.getElementById("user_name").value;

		// check the values : TODO SQL escape
		if (!Param1 > 0) {
			alert("Please Select Plant ..");
			oCore.byId("SelPlantE").focus();
		} else {
			if (Param2 == "") {
				alert("Please Input Operator Clock ID ..");
				oCore.byId("input_ides").focus();
			} else {
				if (Param3 == "") {
					alert("Please Input Operator First Name ..");
					oCore.byId("input_fnamee").focus();
				} else {
					if (Param4 == "") {
						alert("Please Input Operator Last Name ..");
						oCore.byId("input_lnamee").focus();
					} else {
						// all good. Try to write them ..
						var oReqData;
						if (window.XMLHttpRequest) {
							oReqData = new XMLHttpRequest();
						}
						if (oReqData != null) {
							var timestamp = new Date().getTime();
							var paramStr = "Param.1="
									+ encodeURIComponent(Param1) + "&Param.2="
									+ encodeURIComponent(Param2) + "&Param.3="
									+ encodeURIComponent(Param3) + "&Param.4="
									+ encodeURIComponent(Param4) + "&Param.5="
									+ encodeURIComponent(Param5) + "&Param.6="
									+ encodeURIComponent(Param6);
							// alert(paramStr);
							var queryStr = "/XMII/Illuminator?QueryTemplate=MESM/OPERATORS/QUERIES/upd_Operator&"
									+ paramStr
									+ "&ts="
									+ timestamp
									+ "&Content-Type=text/xml";
							// alert(queryStr);
							oReqData.open("GET", queryStr, true);
							oReqData.onreadystatechange = function() {
								if (oReqData.readyState == 4)
									if (oReqData.status == 200) {
										// Successful -- rebuild the screen
										updateTableOperators(selectedPlant);
										oOverlayContainerEdit.close();
									} else {
										// Not Successful -- alert the user
										alert("Error: " + oReqData.statusText);
									}
							}
							oReqData.send();
						} else {
							window
									.alert("Error creating XmlHttpRequest object.");
						}
					}
				}
			}
		}
	}

	oButtonRemoveOperatorDataPoints.attachPress(doRemOperatorDataPoints);
	// ******************************************************************************************************************************************************************
	function doRemOperatorDataPoints() {
		arr_IDDataPoint = [];
		var indices = oTableADP.getSelectedIndices();
		if (indices.length == 0) {
			alert("Please select items to remove");
		}
		for (var i = 0; i < indices.length; i++) {
			var idx = indices[i];
			var cxt = oTableADP.getContextByIndex(idx);
			arr_IDDataPoint.push(oModelADP.getProperty("idUnit", cxt));
		}
		arr_IDDataPoint.join(',');

		var Param1 = arr_IDDataPoint;
		var Param2 = plant_ID;
		var Param3 = clock_ID;

		var oReqData;
		if (window.XMLHttpRequest) {
			oReqData = new XMLHttpRequest();
		}
		if (oReqData != null) {
			var timestamp = new Date().getTime();
			var paramStr = "Param.1=" + encodeURIComponent(Param1)
					+ "&Param.2=" + encodeURIComponent(Param2) + "&Param.3="
					+ encodeURIComponent(Param3);
			// alert(paramStr);
			var queryStr = "/XMII/Illuminator?QueryTemplate=MESM/OPERATORS/QUERIES/rem_Operator_DataPoint&"
					+ paramStr + "&ts=" + timestamp + "&Content-Type=text/xml";
			// alert(queryStr);
			oReqData.open("GET", queryStr, true);
			oReqData.onreadystatechange = function() {
				if (oReqData.readyState == 4)
					if (oReqData.status == 200) {
						updateTableAssignDataPoints();
					} else {
						alert("Error: " + oReqData.statusText);
					}
			}
			oReqData.send();
		} else {
			window.alert("Error creating XmlHttpRequest object.");
		}
	}
	// ******************************************************************************************************************************************************************
	oMatrixDPT.createRow(oButtonAddOperatorDataPoints,
			oButtonRemoveOperatorDataPoints);

	oMatrixDP.createRow(oMatrixDPT);

	var oOverlayContainerDataPoints = new sap.ui.ux3.OverlayDialog({
		openButtonVisible : false
	});
	oOverlayContainerDataPoints.setHeight('360px');
	oOverlayContainerDataPoints.setWidth('750px');
	oOverlayContainerDataPoints.addContent(oMatrixDP);

	// ******************************************************************************************************************************************************************
	function doAssignMeasurements() {
		oCore.byId("L-DPOperator").setText(
				"OPERATOR: " + toTitleCase(operator_FNAME) + " "
						+ toTitleCase(operator_LNAME) + " CLOCK ID: "
						+ clock_ID);
		oTableDP.clearSelection();
		oTableADP.clearSelection();
		updateTableAssignDataPoints();
		if (!oOverlayContainerDataPoints.isOpen()) {
			oOverlayContainerDataPoints.open();
		}
	}
	// ******************************************************************************************************************************************************************
</script>
</head>

	</div>
	<div id="mesm_content"></div>
</body>
</html>
