	function updateTable(tbID) {
		if (tbID == 1) {//  Mission Table
			tbMissions.clearSelection();
			var timestamp = new Date().getTime();
			url = "/XMII/Illuminator?QueryTemplate=CLEARPATH/MISSIONS/QUERIES/Get_Missions&ts=" + timestamp + "&Content-Type=text/xml";
			xModel_M.loadData(url, "", false);
			tbMissions.getModel().refresh(true);
			//alert(url);
			//selectedIndex_tbMissions = tbMissions.getSelectedIndex();
			//selectedIndex_tbOperations = tbOperations.getSelectedIndex();
			// if (tbMissions.getSelectedIndex() != selectedIndex_tbMissions) {
			// tbMissions.setSelectedIndex(selectedIndex_tbMissions);
			// } else {
			// tbMissions.setSelectedIndex(-1);
			// tbMissions.setSelectedIndex(selectedIndex_tbMissions);
			// }
			return true;
		}
		if (tbID == 2) {// Operation Table
			tbOperations.clearSelection();
			var timestamp = new Date().getTime();
			// alert(thePlant); 
			url = "/XMII/Illuminator?QueryTemplate=CLEARPATH/OPERATIONS/QUERIES/Get_Operations&ts=" + timestamp + "&Content-Type=text/xml";
			// alert(url); 
			xModel_O.loadData(url, "", false);
			tbOperations.getModel().refresh(true);
			// if (tbMissions.getSelectedIndex() != selectedIndex_tbMissions) {
			// tbMissions.setSelectedIndex(selectedIndex_tbMissions);
			// } else {
			// tbMissions.setSelectedIndex(-1);
			// tbMissions.setSelectedIndex(selectedIndex_tbMissions);
			// }
			return true;
		}
	}

	function refreshBtn() {
		sap.ui.getCore().byId("btn_tbMissions_add").setEnabled(tbMissions.getSelectedIndex() < 0);
		sap.ui.getCore().byId("btn_tbMissions_delete").setEnabled(tbMissions.getSelectedIndex() >= 0);
		sap.ui.getCore().byId("btn_tbMissions_edit").setEnabled(tbMissions.getSelectedIndex() >= 0);
		sap.ui.getCore().byId("btn_tbOperations_add").setEnabled(
				tbMissions.getSelectedIndex() >= 0 && (tbOperations.getSelectedIndex() < 0 || (tbOperations.getSelectedIndex() >= 0 && _OperationID == null)));
		if (tbMissions.getSelectedIndex() < 0) {
			sap.ui.getCore().byId("btn_tbOperations_edit").setEnabled(false);
			sap.ui.getCore().byId("btn_tbOperations_delete").setEnabled(false);
			sap.ui.getCore().byId("btn_tbOperations_add").setEnabled(false);
		} else {
			if (tbOperations.getSelectedIndex() >= 0 && _OperationID == null) {
				sap.ui.getCore().byId("btn_tbOperations_add").setEnabled(true);
			}
			if (tbOperations.getSelectedIndex() >= 0 && _OperationID != null) {
				sap.ui.getCore().byId("btn_tbOperations_add").setEnabled(false);
			}
			sap.ui.getCore().byId("btn_tbOperations_delete").setEnabled(!sap.ui.getCore().byId("btn_tbOperations_add").getEnabled());
			sap.ui.getCore().byId("btn_tbOperations_edit").setEnabled(!sap.ui.getCore().byId("btn_tbOperations_add").getEnabled());
		}
		sap.ui.getCore().byId("menu_tbMissions_add").setEnabled(sap.ui.getCore().byId("btn_tbMissions_add").getEnabled());
		sap.ui.getCore().byId("menu_tbMissions_edit").setEnabled(sap.ui.getCore().byId("btn_tbMissions_edit").getEnabled());
		sap.ui.getCore().byId("menu_tbMissions_delete").setEnabled(sap.ui.getCore().byId("btn_tbMissions_delete").getEnabled());
		sap.ui.getCore().byId("menu_tbOperations_add").setEnabled(sap.ui.getCore().byId("btn_tbOperations_add").getEnabled());
		sap.ui.getCore().byId("menu_tbOperations_edit").setEnabled(sap.ui.getCore().byId("btn_tbOperations_edit").getEnabled());
		sap.ui.getCore().byId("menu_tbOperations_delete").setEnabled(sap.ui.getCore().byId("btn_tbOperations_delete").getEnabled());

	}

								focused : false,
								texts : [ "Status1 ..", "Status2 ..", "Status3 ..", "Status4 ..", "Status5 .." ],
							}));
						}
					}
				}

				if (ProcessFlownodes.length > 1) {
					ProcessFlownodes[ProcessFlownodes.length - 2].setChildren([ _OperationID ]);
				}

				tbOperations.setSelectedIndex(tbOperations.getSelectedIndex() + 1);
			} else {
				alert("ProcessFlownodes ");
				positionProcessFlow = 0;
				refreshProcessFlow = false;
				processFlow = new sap.suite.ui.commons.ProcessFlow({
					foldedCorners : true,
					scrollable : true,
					wheelZoomable : false,
					showLabels : true,

					lanes : ProcessFlowlanes,
					nodes : ProcessFlownodes,
					nodePress : function(event) {
						if (event.getParameters().getState() == sap.suite.ui.commons.ProcessFlowNodeState.Positive)
							event.getParameters().setState(sap.suite.ui.commons.ProcessFlowNodeState.Negative);
						else
							event.getParameters().setState(sap.suite.ui.commons.ProcessFlowNodeState.Positive);
						processFlow.rerender();
					}
				});
				barFlow.removeAllContent();
				barFlow.insertContent(processFlow);
				processFlow.zoomIn();
				barFlow.rerender();
			}
		}
	}

	function doEditOperation(a_OperationID, a_OperationName, a_OperationPos, a_MissionID, a_ModifiedBy) {
		var Param1 = a_OperationID;
		var Param2 = a_OperationName;
		var Param3 = a_OperationPos;
		var Param4 = a_MissionID;
		var Param5 = a_ModifiedBy;

		var oReqData;
		if (window.XMLHttpRequest) {
			oReqData = new XMLHttpRequest();

		if (oReqData != null) {

			var paramStr = "Param.1=" + encodeURIComponent(Param1) + "&Param.2=" + encodeURIComponent(Param2) + "&Param.3=" + encodeURIComponent(Param3)

			oReqData.open("GET", queryStr, true);
			oReqData.onreadystatechange = function() {

			window.alert("Error creating XmlHttpRequest object.");
		}
	}
